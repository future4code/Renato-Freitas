<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>
<body>
    <section id="formulario">
        <label for="titulo-post">Título:</label>
        <input type="text" id="titulo-post">

        <label for="autor-post">Autor:</label>
        <input type="text" id="autor-post">
        
        <div class="img-post">
            <label  id="label-img" for="img-post">Adicione uma imagem: </label>
            <input type="file" id="img-post" name="avatar" accept="image/png, image/jpeg">
        </div>
        
        <label for="conteudo-post">Conteúdo:</label>
        <textarea id="conteudo-post" cols="30" rows="10"></textarea>
        
        <button onclick="criaPost()">Criar Post</button>
    </section>

    <section id="container-de-posts">
        
    </section>
</body>
</html>
